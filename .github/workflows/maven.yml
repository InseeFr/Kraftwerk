# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Clone BPM
      uses: actions/checkout@master
      with:
        repository: InseeFr/BPM
        path: bpm

    - name: Build BPM
      run: |
        cd bpm
        mvn clean install
        cd ..
      
    - name: Build Kraftwerk with Maven
      run: mvn -B clean package --file pom-public.xml -Dci-public=true -Dspring.profiles.active=ci-public -Pci-public

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@df268dd1684fb95352aa463056e3cf41f9acb94b
      with:
        maven-args: --file pom-public.xml

    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v2.3.6
      with:
        fail-on-error: false
            
